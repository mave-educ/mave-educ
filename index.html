<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVE - Innovación Educativa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0d1a;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
    }
    nav a:hover {
      border: 1px solid #ffffff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .buttons a {
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    .buttons a:hover {
      background-color: #0056b3;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desarrollamos las habilidades del siglo XXI en estudiantes y empresas</h1>
    <p>
      Impulsamos el aprendizaje creativo y tecnológico para preparar a las futuras generaciones y a empresas para un mundo en constante evolución.
    </p>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#quienes-somos">Quienes somos</a>
      <a href="#servicios">Servicios</a>
      <a href="#empresas">Empresas</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <div class="buttons">
      <a href="#reunion">Agendar reunión</a>
      <a href="#saber-mas">Saber más</a>
    </div>
  </header>
  <section class="image-section">
    <img src="image.png" alt="Sección de fondo de MAVE">
  </section>
</body>
</html>
